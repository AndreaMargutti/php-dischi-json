<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--General Style-->
    <link rel="stylesheet" href="./style/general.css">
    <!--Axios-->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Vue-->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Main-->
    <script defer src="./js/main.js"></script>
    <title>PHP - Dischi JSON</title>
</head>

<body>
    <div id="app">
        <header>
            <img src="./img/Spotify_Primary_Logo_RGB_Green.png" alt="spotify_logo" width="75">
        </header>
        <main>
            <div class="row">
                <div class="col-4 d-flex justify-content-around p-3" v-for="disk in diskList">
                    <div class="card bg-card text-center p-3" style="width: 19rem">
                        <img :src="disk.poster" class="card-img-top" alt="disk.title">
                        <div class="card-body">
                          <h5 class="card-title fw-bold">{{ disk.title}}</h5>
                          <p class="card-text">
                            <span> {{ disk.author }} </span> 
                            <br>
                           <span class="fw-bold"> {{ disk.year }} </span>
                          </p>
                        </div>
                      </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
